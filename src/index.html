<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    /> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <br />
      <br />

    </div>

    <div class="main">
      <div class="content">
        <div class="edit">
          <ul>
            <li>
              <p class="range-field">
                <label for="width">Width:</label>
                <input type="range" id="width" value="125" min="0" max="250" />
                <input
                  class="display_size"
                  type="number"
                  id="display_width"
                  value="125"
                  readonly
                />
              </p>
            </li>
            <li>
              <p>
                <label for="heigth">Height:</label>
                <input type="range" id="heigth" value="55" min="25" max="125" />
                <input
                  class="display_size"
                  type="number"
                  id="display_heigth"
                  value="55"
                  readonly
                />
              </p>
            </li>
            <li>
              <p>
                <label for="border">Boder:</label>
                <input type="range" id="border" value="1" min="1" max="25" />
                <input
                  class="display_size"
                  type="number"
                  id="display_border"
                  value="1"
                  readonly
                />
              </p>
            </li>
            <li>
              <p>
                <label for="radius">Radius:</label>
                <input type="range" id="radius" value="0" min="0" max="30" />
                <input
                  class="display_size"
                  type="number"
                  id="display_radius"
                  value="0"
                  readonly
                />
              </p>
            </li>
          </ul>
        </div>
        <div class="but"><button class="butt">Button</button></div>
      </div>
    </div>

    <div class="footer"><br /></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
